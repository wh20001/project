<!DOCTYPE html>
<html>
<head>
  <title>A-Frame-homework-2</title>
  
  <script 
  src="https://aframe.io/releases/1.4.2/aframe.min.js">
</script>
</head>
<body>
  <a-scene>
    
//sky
    <a-sky color="#87CEEB"></a-sky>
    
//ground
    <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
    
//hospital floor
    <a-box position="0 1.5 0" width="6" height="3" depth="4" color="#E8E8E8"></a-box>
    
//hospital roof
    <a-box position="0 3.2 0" width="6.2" height="0.4" depth="4.2" color="#8B0000"></a-box>
    
//cross
    <a-box position="0 2 -2.01" width="0.4" height="1.5" depth="0.05" color="#FF0000"></a-box>
    <a-box position="0 2 -2.01" width="1.2" height="0.4" depth="0.05" color="#FF0000"></a-box>

//windows froint
    <a-box position="-1.5 2 -2.01" width="0.6" height="0.8" depth="0.05" color="#4A90E2"></a-box>
    <a-box position="1.5 2 -2.01" width="0.6" height="0.8" depth="0.05" color="#4A90E2"></a-box>
    <a-box position="-1.5 1 -2.01" width="0.6" height="0.8" depth="0.05" color="#4A90E2"></a-box>
    <a-box position="1.5 1 -2.01" width="0.6" height="0.8" depth="0.05" color="#4A90E2"></a-box>
    
//door
    <a-box position="0 0.6 -2.01" width="0.8" height="1.2" depth="0.05" color="#654321"></a-box>
    
//left side
    <a-box position="-4 1 0" width="2" height="2" depth="3" color="#D3D3D3"></a-box>
    <a-box position="-4 2.2 0" width="2.1" height="0.3" depth="3.1" color="#8B0000"></a-box>
    
//right side
    <a-box position="4 1 0" width="2" height="2" depth="3" color="#D3D3D3"></a-box>
    <a-box position="4 2.2 0" width="2.1" height="0.3" depth="3.1" color="#8B0000"></a-box>
    
//entrance roof
    <a-box position="0 2.2 -2.8" width="2" height="0.1" depth="1" color="#C0C0C0"></a-box>
    <a-cylinder position="-0.8 1.1 -2.8" height="2.2" radius="0.08" color="#808080"></a-cylinder>
    <a-cylinder position="0.8 1.1 -2.8" height="2.2" radius="0.08" color="#808080"></a-cylinder>
    
//tree
    <a-entity position="-5 0 -3">
      <a-cylinder color="#8B4513" height="2" radius="0.2"></a-cylinder>
      <a-cone color="#228B22" position="0 2 0" radius-bottom="1" radius-top="0.1" height="2"></a-cone>
      <a-cone color="#2E8B57" position="0 2.8 0" radius-bottom="0.8" radius-top="0.1" height="1.5"></a-cone>
      <a-cone color="#32CD32" position="0 3.4 0" radius-bottom="0.6" radius-top="0.1" height="1.2"></a-cone>
    </a-entity>
    
//tree
    <a-entity position="5 0 -3">
      <a-cylinder color="#8B4513" height="2" radius="0.2"></a-cylinder>
      <a-cone color="#228B22" position="0 2 0" radius-bottom="1" radius-top="0.1" height="2"></a-cone>
      <a-cone color="#2E8B57" position="0 2.8 0" radius-bottom="0.8" radius-top="0.1" height="1.5"></a-cone>
      <a-cone color="#32CD32" position="0 3.4 0" radius-bottom="0.6" radius-top="0.1" height="1.2"></a-cone>
    </a-entity>
    
//tree
    <a-entity position="-6 0 3">
      <a-cylinder color="#8B4513" height="2.2" radius="0.2"></a-cylinder>
      <a-cone color="#228B22" position="0 2.2 0" radius-bottom="1.1" radius-top="0.1" height="2.2"></a-cone>
      <a-cone color="#2E8B57" position="0 3 0" radius-bottom="0.9" radius-top="0.1" height="1.6"></a-cone>
      <a-cone color="#32CD32" position="0 3.7 0" radius-bottom="0.7" radius-top="0.1" height="1.3"></a-cone>
    </a-entity>
    
//tree
    <a-entity position="6 0 3">
      <a-cylinder color="#8B4513" height="1.8" radius="0.2"></a-cylinder>
      <a-cone color="#228B22" position="0 1.8 0" radius-bottom="0.9" radius-top="0.1" height="1.8"></a-cone>
      <a-cone color="#2E8B57" position="0 2.5 0" radius-bottom="0.7" radius-top="0.1" height="1.4"></a-cone>
      <a-cone color="#32CD32" position="0 3.1 0" radius-bottom="0.5" radius-top="0.1" height="1.1"></a-cone>
    </a-entity>
    
//tree
    <a-entity position="0 0 -6">
      <a-cylinder color="#8B4513" height="2.5" radius="0.2"></a-cylinder>
      <a-cone color="#228B22" position="0 2.5 0" radius-bottom="1.2" radius-top="0.1" height="2.3"></a-cone>
      <a-cone color="#2E8B57" position="0 3.4 0" radius-bottom="1" radius-top="0.1" height="1.7"></a-cone>
      <a-cone color="#32CD32" position="0 4.1 0" radius-bottom="0.8" radius-top="0.1" height="1.4"></a-cone>
    </a-entity>
    
//tree
    <a-entity position="-8 0 -1">
      <a-cylinder color="#8B4513" height="2" radius="0.2"></a-cylinder>
      <a-cone color="#228B22" position="0 2 0" radius-bottom="1" radius-top="0.1" height="2"></a-cone>
      <a-cone color="#2E8B57" position="0 2.8 0" radius-bottom="0.8" radius-top="0.1" height="1.5"></a-cone>
      <a-cone color="#32CD32" position="0 3.4 0" radius-bottom="0.6" radius-top="0.1" height="1.2"></a-cone>
    </a-entity>
    
//tree
    <a-entity position="8 0 -1">
      <a-cylinder color="#8B4513" height="2.1" radius="0.2"></a-cylinder>
      <a-cone color="#228B22" position="0 2.1 0" radius-bottom="1.05" radius-top="0.1" height="2.1"></a-cone>
      <a-cone color="#2E8B57" position="0 2.9 0" radius-bottom="0.85" radius-top="0.1" height="1.55"></a-cone>
      <a-cone color="#32CD32" position="0 3.5 0" radius-bottom="0.65" radius-top="0.1" height="1.25"></a-cone>
    </a-entity>
    
  </a-scene>
</body>
</html>
